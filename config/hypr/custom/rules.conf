# ######## Window rules ########

# Uncomment to apply global transparency to all windows:
# windowrulev2 = opacity 0.89 override 0.89 override, class:.*

# Disable blur for all xwayland apps
# windowrulev2 = noblur, xwayland:1
# === WINDOW TRANSPARENCY ===
# Format: opacity [active] [inactive]

# Terminal - subtle transparency
windowrulev2 = opacity 0.95 0.92, class:^(kitty)$

# File manager - very subtle transparency
windowrulev2 = opacity 0.98 0.95, class:^(org.kde.dolphin)$

# Browser - almost fully opaque
windowrulev2 = opacity 0.99 0.97, class:^(firefox)$

# Code editor - fully opaque
windowrulev2 = opacity 1.0 0.98, class:^(code)$
windowrulev2 = opacity 1.0 0.98, class:^(Code)$

# General apps - very subtle transparency
windowrulev2 = opacity 0.98 0.95, class:.*

